<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title == 'AboutMyBrowser Blog' %}
        {{ page.title }}
      {% else %}
        {{ page.title }} - AboutMyBrowser Blog
      {% endif %}
    </title>
    <meta name="description" content=
      {% if page.type == 'post' %}
        "Read '{{ page.title }}' on AboutMyBrowser Blog. {{ page.content | strip_html | truncatewords: 10 }}"
      {% else %}
        "AboutMyBrowser Blog - Updates on AboutMyBrowser and thoughts from the team"
      {% endif %}
    >
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta property="og:title" content=
      {% if page.title == 'AboutMyBrowser Blog' %}
        "{{ page.title }}"
      {% else %}
        "{{ page.title }} - AboutMyBrowser Blog"
      {% endif %}
    />
    <meta property="og:type" content="company"/>
    <meta property="og:image" content="https://sbassets.s3.amazonaws.com/images/the_bee.png"/>
    <meta property="og:site_name" content="AboutMyBrowser Blog"/>
    <meta property="og:description" content=
      {% if page.type == 'post' %}
        "Read '{{ page.title }}' on AboutMyBrowser Blog. {{ page.content | strip_html | truncatewords: 10 }}"
      {% else %}
        "AboutMyBrowser Blog - Updates on AboutMyBrowser and thoughts from the team"
      {% endif %}
    />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="//use.typekit.com/nuf4gyt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- Le styles -->
    <link href="https://supportbee.com/assets/base_v2.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images -->
    <link rel="shortcut icon" href="https://supportbee.com/favicon.ico">
  <!-- <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top" id="header">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <a class="logo span4 handwrite" href="{{ BASE_PATH }}">
              About My Browser Blog
            </a>
            <div class="nav-collapse span8">
              <ul class="nav">
                <li><a href="https://aboutmybrowser.com/?nr">About My Browser</a></li>
                <li><a href="https://supportbee.com/">SupportBee</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      {{ content }}

    </div> <!-- /container -->

    <div id='footer'>
      <div class='container'>
        <div class='row'>
          <div class="span12" style="text-align: center">
               <a href="https://twitter.com/aboutmybrowser" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @AboutMyBrowser</a>
          </div>
          

        </div>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
